<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>my music</title>
</head>
<body>
    <audio></audio>
    <div class="container">
        <header>
            <h1>My Music<span></span></h1>
            <nav>
                <ul id="list-menu">
                  <li>Songs</li>
                </ul>
            </nav>
        </header>

        <div class="music-section">
            
         </div>
        

        <footer>

            <div class="info-holder"><p class="song-info"></p></div>

            <div class="progress-bar">
              <div class="progress"></div><div class="progress-ball"></div>
            </div>

            <div class="controls">
                <input type="button" id="backward-btn" class="control-btn">
                <input type="button" id="play-btn" class="control-btn">
                <input type="button" id="forward-btn" class="control-btn">
            </div>
        
        </footer>
    </div>
    <script src="music.js"></script>
</body>
</html>
